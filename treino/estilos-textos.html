<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Estilos de Texto</title>
     <style type="text/css">
    body {
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
    }
    .negrito {
        font-weight: bold;
    }
    .italico {
        font-style: italic;
    }
    .formatacao {
        text-decoration: line-through;
    }
    .texto {
        font: bold 40px 'Times New Roman', Times, serif;

    }


     </style>



</head>

<body>
<p class="negrito">Texto Negrito</p>
<p class="italico">Texto Italico</p>
<p class="formatacao">Texto Formatado</p>

<p class="texto">Texto</p>
<p class="texto">Texto</p>

    
</body>

</html>
