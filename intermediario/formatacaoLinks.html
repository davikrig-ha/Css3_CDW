<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Formatando Links</title>

    <style type="text/css">
    a {
       padding: 5px 10px;
       text-decoration: none;

    }
    /*Links n√£o visitados*/
    a:link {
        color: #c9b941;
    }
    /*Links visitados*/
    a:visited {
        color: #c9b941;
    }
    /*Links Hover (passa o cursor sobre o link)*/
    a:hover {
     color: #fff;
     background: #6d790f;
    }
    /*Links ativos, quando clicados*/
    a:active {
        color: pink;
    }


  


    </style>

</head>

<body>
    <a href="https://www.google.com.br">Google</a> |

    <a href="https://www.tecmundo.com.br">TecMundo</a> |

    <a href="https://www.megacurioso.com.br">Mega Curioso</a> 
    
    
</body>

</html>
