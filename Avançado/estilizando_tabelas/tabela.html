<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Tabela</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <h2>Estilizando Tabelas</h2>
    <table>

        <tr>
           <th>Código</th>
           <th>Produto</th>
           <th class="numero">Preço</th>
        
        </tr>

        <tr>
            <th>001</th>
           <th>Notebook</th>
           <th class="numero">R$ 2.500</th>
        </tr>

        <tr class="alternado">
            <th>002</th>
           <th>Notebook Gamer</th>
           <th class="numero">R$ 5.500</th>
        </tr>

        <tr>
            <th>003</th>
           <th>Notebook Positivo</th>
           <th class="numero">R$ 1</th>
        </tr>

    </table>
    

</body>

</html>
